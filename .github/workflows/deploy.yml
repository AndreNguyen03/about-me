name: React App Deployment # name of the workflow

on:
    push:
        branches:
            - main # branch name

permissions:
  contents: write 

jobs:
    deploy-react-to-gh-pages:
        runs-on: ubuntu-latest
        env:
            VITE_EMAILJS_SERVICE_ID: ${{secrets.EMAILJS_SERVICE_ID}}
            VITE_EMAILJS_TEMPLATE_ID: ${{secrets.EMAILJS_TEMPLATE_ID}}
            VITE_EMAILJS_PUBLIC_KEY: ${{secrets.EMAILJS_PUBLIC_KEY}}

        steps:
            # checkout the repository content to github runner
            - name: Checkout
              uses: actions/checkout@v2

            # setup nodejs environment
            - name: Setup Node.js environment
              uses: actions/setup-node@v2.1.5
              with:
                  node-version: '18.16.1'

            # check secrets exist
            - name: Check secrets status
              run: |
                echo "EMAILJS_SERVICE_ID is set: ${EMAILJS_SERVICE_ID:+yes}"
                echo "EMAILJS_TEMPLATE_ID is set: ${EMAILJS_TEMPLATE_ID:+yes}"
                echo "EMAILJS_PUBLIC_KEY is set: ${EMAILJS_PUBLIC_KEY:+yes}"

            - name: Ensure secrets exist
              run: |
                test -n "$EMAILJS_SERVICE_ID" || (echo "❌ Missing EMAILJS_SERVICE_ID" && exit 1)
                test -n "$EMAILJS_TEMPLATE_ID" || (echo "❌ Missing EMAILJS_TEMPLATE_ID" && exit 1)
                test -n "$EMAILJS_PUBLIC_KEY" || (echo "❌ Missing EMAILJS_PUBLIC_KEY" && exit 1)

            # cache the dependencies to speed up the build
            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            # install dependencies
            - name: Install dependencies
              run: npm i

            - name: Variable to dotenv
              uses: CallePuzzle/envvar-to-dotenv-action@0.1.0
              with:
                  variableNamesByFilter: ^VITE_.*

            # build the react app
            - name: Build
              run: npm run build

            # deploy the react app to github pages
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist # directory to deploy
